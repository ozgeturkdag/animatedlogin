<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="ozge.png" alt="LOGO">
        </div>

    <form action="#">
        <div class="title">Login</div>
        <div class="input-box">
            <input type="email" placeholder="Email" required>
            <div class="underline"></div>
        </div>

        <div class="input-box">
            <input type="password" placeholder="Password" required>
            <div class="underline"></div>
        </div>

        <div class="input-box button">
            <input type="submit" value="Login">
        </div>
    </form>

    <div class="text">or Continue with Social Media</div>

    <!--Social Media Buttons-->
    <div class="github">
        <a href="#"><i class="fab fa-github"></i>continue with Github</a>
    </div>
    <div class="twitter">
        <a href="#"><i class="fab fa-twitter"></i>continue with Twitter</a>
    </div>
    <div class="facebook">
        <a href="#"><i class="fab fa-facebook"></i>continue with Facebook</a>
    </div>


    </div>
</body>
</html>
